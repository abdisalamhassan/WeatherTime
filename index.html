<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel ="stylesheet" href = "assets/css/style.css">
</head>
<body>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City:</label>
          <input name="citychoice" id="citychoice" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get City</button>
        </form>
      </div>

    <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <div id="city-buttons" class="card-body">
          <button city-name="Toronto" class="btn">Toronto</button>
          <button city-name="Winnipeg" class="btn">Winnipeg</button>
          <button city-name="Calgary" class="btn">Calgary</button>
          <button city-name="Vancouver" class="btn">Vancouver</button>
          <button city-name="Montreal" class="btn">Montreal</button>
        </div>
      </div>
    </div>
<script src = "assets/js/homepage.js"></script>
</body>
</html>
